<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Personas</h1>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable var="persona" value="#{content.personas}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Row Editing
            </f:facet>
            <p:ajax event="rowEdit" listener="#{content.onRowEdit}" update=":form:msgs" />

            <p:column headerText="Nombre">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{persona.nombre}" /></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput" value="#{persona.nombre}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="paterno">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{persona.apellidoPaterno}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{persona.apellidoPaterno}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="materno">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{persona.apellidoMaterno}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{persona.apellidoMaterno}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="direccion">
                <h:outputText value="#{persona.direccion}" />
            </p:column>

            <p:column headerText="telefono">
                <h:outputText value="#{persona.telefono}" />
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
